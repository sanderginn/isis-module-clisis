<div class="card" ng-show="ctrl.error">
    {{ctrl.error}}
</div>

<div class="list list-inset">
    <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="ctrl.credentials.username" >
    </label>
    <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="ctrl.credentials.password">
    </label>
</div>
<button class="button button-block button-calm" ng-click="ctrl.login()">Login</button>
