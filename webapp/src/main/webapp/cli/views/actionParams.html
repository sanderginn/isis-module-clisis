<h3>Parameters:</h3>
<div ng-repeat="param in parameters">
    <span>{{$index}}. {{param.name}} field: </span><span>{{param.value}}</span>
    <div ng-show="param.choicesText" class="clisis-param-choices">Choices:</div>
    <div ng-show="param.choicesText" ng-bind-html="param.choicesText"></div>
</div>
