<h3 id="parameters-title" ng-show="parameters">Parameters:</h3>
<div id="parameters-parameters" ng-show="parameters" ng-repeat="param in parameters">
    <span>{{$index}}: {{param.name}} field: </span><span>{{param.value}}</span>
    <div ng-show="param.choicesText" class="clisis-param-choices">Choices:</div>
    <div ng-show="param.choicesText" ng-bind-html="param.choicesText"><span class="pause">:</span></div>
</div>
