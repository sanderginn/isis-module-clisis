<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="CLIsis">
    <div class="header">
        <h1>List of services:</h1>
    </div>
    <div class="main" ng-controller="MainController">
        <div class="item" ng-repeat="service in services">
            <service-info info="service"></service-info>
        </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/services.js"></script>

    <!-- Directives -->
    <script src="js/directives/serviceInfo.js"></script>
</body>
</html>
